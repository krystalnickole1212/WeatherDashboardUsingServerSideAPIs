    <section class="hero is-success is-halfheight">

            <div class="">
                <p class="title">

            </div>
        </div>
    </section>

    <div class="tile is-vertical is-8">
        <div class="tile">
            <div class="tile is-parent is-vertical">
                <article class="tile is-child notification is-primary">
                    <p class="title">Search for a city</p>
                    <p class="subtitle">City Weather</p>
                    <section id="search" div class="container">
                        <!-- Search Bar & Search Button Go Here -->
                        <div class="field">
                            <label class="label">Enter City Here</label>
                            <div class="control">
                                <input class="city" type="text" placeholder="San Diego">
                            </div>
                            <p class="help">Where would you like to know more about the weather?</p>
                        </div>
                        <button class="searchBtn">
                            Search
                        </button>
                    </section>
                </article>

                <section id="results" div class="columns is-mobile" class="column is-half">
                    <ul>
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-info">
                                <p class="title">Search History </p>
                                <p>Locations previously searched
                                    <ul id="places">
                                        <!-- Results List Go here in <li> tags -->
                                    </ul>
                                </p>
                                <ul id="historyListEl">
                                    <!-- Search History List Goes here in <li> tags -->
                                </ul>
                            </article>
                        </div>
                        </div>
                    </ul>
                </section>
        
            </main>
